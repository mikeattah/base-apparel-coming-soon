<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- My personal font awesome 5 kit -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Sulphur+Point&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" class="logo" alt="Base Apparel logo" />
    </header>
    <main class="container">
      <section class="section-one">
        <h1>
          <span class="header-1">WE'RE</span><br /><span class="header-2"
            >COMING</span
          ><br />
          <span class="header-3">SOON</span>
        </h1>
        <p class="text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="form-signin" method="post" action="">
          <input
            id="email"
            type="email"
            class="form-input"
            name="email"
            placeholder="Email Address"
          />
          <i
            id="warningicon"
            class="fa fa-exclamation-circle warning-icon"
            aria-hidden="true"
          ></i>
          <button class="bttn" type="submit" aria-label="Submit">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </button>
          <span id="warningtext" class="warning-text"
            >Please provide a valid email</span
          >
        </form>
      </section>
      <section class="section-two">
        <img
          src="./images/hero-desktop.jpg"
          alt="main hero - a lady in an orange dress"
          class="hero-image-desktop"
        />
        <img
          src="./images/hero-mobile.jpg"
          alt="main hero - a lady in an orange dress"
          class="hero-image-mobile"
        />
      </section>
    </main>
    <footer class="attr">
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://twitter.com/miikeattah"
          target="_blank"
          rel="noopener noreferrer"
          >Mike Attah</a
        >.
      </p>
    </footer>
    <script src="index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
